<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Leaderboard</title>
</head>
<body>
            <header>
                <h1>Leaderboard</h1>
            </header>
            <main>

            <section id="scores" class="scores">
                <h2>Recent Scores <button class="refreshBtn" type="button">Refresh</button></h2>

                <div class="tableContainer">
                    
                </div>

            </section>

            <section class="formContainer">
                <h2>Add your score</h2>
                <form method="POST">
                    <input class="name" name="name" type="text" placeholder="Your name">
                    <input class="score" name="score" type="text" placeholder="Your score">
                    <div class="saveScoreContainer">
                        <input class="saveScoreBtn" type="button" name="submit" value="Submit">
                    </div>
                </form>
            </section>
    </main>

</body>
</html>
